{%extends 'main/base.html'%}

{%block content%}
<h3>{{movie.title}}&nbsp;|&nbsp;{{movie.watched}} Watches</h3>
<img src="{{ movie.image_link }}" alt="{{ movie.title }}" style="height: 500px; width: auto; margin-right: 20px;" class="float-right">
<body>
    {{movie.synopsis}}
</body>
<br>
<br>
<br>
<br>
<form method = "post" action ="#">
    {%csrf_token%}
    {{form}}
    <button type = "submit", name = "save">Create New</button>
</form>
<form method = "POST" action = "{% url 'toggle_watched' name title%}">
    {%csrf_token%}
    {% if watched.watched%}
        <button type = "submit" class = "btn btn-success">Watched</button>
    {%else%}
        <button type = "submit" class = "btn btn-success">Not Watched</button>
    {%endif%}
</form>
<br>
<br>

<h3>
    <a href= "{%url 'discussionposts' ls.name movie.title %}">Discussion Posts</a>
    </h3>

{% endblock %}
