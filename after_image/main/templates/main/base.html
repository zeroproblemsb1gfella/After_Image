        /* Style the links inside the menu */
        nav a {
            display: inline-block;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
       
        nav a {
            /* previous styles */
            position: relative;
            text-decoration: none;
            color: rgb(57, 198, 254);
        }


        nav a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            text-decoration: none;
            background-color: white;
            transition: all 0.3s ease;
            transform-origin: left;
            color: rgb(57, 198, 254);
        }


        nav a:hover::before {
            width: 100%;
            transform: scaleX(1);
            text-decoration: none;
            color: rgb(57, 198, 254);
        }
           
        /* Change color on hover */
        nav a:hover {
            background-color: #979696;
            text-decoration: none;
            color: white;
        }


        /* Add indicator for active link */
        nav .active {
            background-color: #676767;
            text-decoration: none;
        }


        /* Add arrow to active link */
        nav .active:after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            text-decoration: none;
            border-style: solid;
            color: white;
            border-color: transparent transparent #cccccc transparent;
        }
